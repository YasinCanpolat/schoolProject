    <!-- navbar eind -->
    <div class="container fluid">
        <button class="col-md-12 col-12 btn btn-warning" type="button" id="buttonVanHome">Terug naar home</button>
    </div>
    <!-- button van home eind -->
    <div class="container-fluid mt-5">
        <div class="d-flex justify-content-center">

            <div class="card p-5 col-md-5">
                <div class="text-center">
                    <h3>dagelijkse KCAL berekenen</h3>
                </div>
                <!-- 1 card met beneden man/vrouw -->
                <div class="card p-3 col-md-12 mt-3">
                    <div class="">
                        <label>
                            geslacht
                        </label>
                    </div>

                    <div class="col-md-6 mt-3">
                        <input id="man" type="radio" name="geslacht">
                        <label for="man">man</label>
                        <br>
                        <input id="vrouw" type="radio" name="geslacht">
                        <label for="vrouw">vrouw</label>
                    </div>
                </div>
                <!-- eerste card klaar van man/vrouw geslacht -->
                <!-- geslacht gekozen man of vrouw -->
                <div class="card container-fluid mt-3 p-3">
                    <label for="leeftijd">Leeftijd</label>
                    <input class="col-md-3" type="number" id="leeftijd">
                </div>
                <!-- leeftijd gekozen -->
                <div class="row">
                    <div class="card container-fluid mt-3 p-3 col-md-6">
                        <label for="lengte">lengte(in cm)</label>
                        <input class="col-md-12" type="number" id="lengte">
                    </div>
                    <!-- lengte gekozen -->
                    <div class="card container-fluid mt-3 p-3 col-md-6">
                        <label for="gewicht">gewicht(in kg)</label>
                        <input class="col-md-12" type="number" id="gewicht">
                    </div>
                </div>
                <!-- gewicht gekozen -->
                <div class="row">
                    <div class="card container-fluid mt-3 p-3 col-md-6">
                        <label>kies je doel</label>
                        <select class="col-md-12" id="doelPersoon">
                            <option value="aankomen">aankomen</option>
                            <option value="afvallen">afvallen</option>
                            <option value="gewichtBlijven">op gewicht blijven</option>
                        </select>
                    </div>
                    <div class="card container-fluid mt-3 p-3 col-md-6">
                        <label>kies uit hoe actief je bent</label>
                        <select class="col-md-12" id="actief">
                            <option value="heel actief">heel actief</option>
                            <option value="normaal">normaal(ongeveer 5000stapen)</option>
                            <option value="niet actief">niet actief</option>
                        </select>
                    </div>
                </div>
                <div class="" id="LeegKCALUitkomst"></div>
                <button class="btn btn-warning mt-3" type="button" id="buttonVanKCAL">berekenen</button>
                <!-- card van heel -->
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/KCAL.js"></script>
